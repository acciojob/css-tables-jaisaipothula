<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>Fresh green apples</td>
                    <td>$1.00</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Ripe yellow bananas</td>
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Cherry</td>
                    <td>Sweet red cherries</td>
                    <td>$3.00</td>
                </tr>
                <tr>
                    <td>Grapes</td>
                    <td>Juicy grapes</td>
                    <td>$2.50</td>
                </tr>
                <tr>
                    <td>Orange</td>
                    <td>Fresh oranges</td>
                    <td>$1.20</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
